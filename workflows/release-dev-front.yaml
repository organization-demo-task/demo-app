name: release-dev-front

on:
  push:
    branches:
      - main
    paths:
      - 'dev/front/**'

env:
  IMAGE_NAME: demo-front
  TAG: v0.1.0-dev

permissions:
  contents: read
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | \
          docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build & push FRONT (dev)
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/${IMAGE_NAME}:${TAG} dev/front
          docker push ghcr.io/${{ github.repository_owner }}/${IMAGE_NAME}:${TAG}
