<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Demo Fintexa</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #0d47a1; /* AZUL FUERTE */
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
      width: 320px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .version {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #1976d2;
      color: white;
    }

    button:hover {
      background-color: #1565c0;
    }

    .status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Demo Fintexa</h1>
    <div class="version">Frontend DEV â€“ v0.1.4</div>

    <button onclick="checkStatus()">Status</button>

    <div class="status" id="status"></div>
  </div>

  <script>
    async function checkStatus() {
      const statusDiv = document.getElementById("status");
      statusDiv.innerText = "Consultando estado...";

      try {
        const response = await fetch("http://localhost:8000/health");
        const data = await response.json();
        statusDiv.innerText = `Estado: ${data.status}`;
      } catch (error) {
        statusDiv.innerText = "Error al conectar con el backend";
      }
    }
  </script>
</body>
</html>
