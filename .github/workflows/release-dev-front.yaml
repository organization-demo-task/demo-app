name: release-dev-front

on:
  push:
    branches:
      - main
    paths:
      - 'dev/front/**'

env:
  IMAGE_NAME: demo-front
  TAG: v0.1.4-dev
  REGISTRY: ghcr.io
  ORG: organization-demo-task

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | \
          docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build image
        run: |
          docker build \
            -t $REGISTRY/$ORG/$IMAGE_NAME:$TAG \
            dev/front

      - name: Push image
        run: |
          docker push $REGISTRY/$ORG/$IMAGE_NAME:$TAG
